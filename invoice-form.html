<!DOCTYPE html>
<html>
<head>
  <title>TAX INVOICE</title>
  <link rel="stylesheet" type="text/css" href="invoice.css">
</head>
<body>
  <h1>TAX INVOICE</h1>
  
  <form id="invoice-form">
    <div>
      <label for="company-name">To (Company Name)</label>
      <input type="text" id="company-name" name="companyName">
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1">
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" name="description">
    </div>
    <div>
      <label for="unit-price">Unit Price</label>
      <input type="number" id="unit-price" name="unitPrice" step="0.01">
    </div>
    <div>
      <label for="invoice-number">Invoice Number</label>
      <input type="number" id="invoice-number" name="invoiceNumber">
    </div>
    <div>
      <label for="invoice-date">Invoice Date</label>
      <input type="date" id="invoice-date" name="invoiceDate">
    </div>
  </form>
  
  <button id="generate-invoice" onclick="generateInvoice()">Generate Invoice</button>
  
  <script src="invoice.js"></script>
</body>
</html>
