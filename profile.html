<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <h1>Profile Page</h1>
  <div class="profile">
    <div class="profile-info">
      <label for="name">Name:</label>
      <p id="name"></p>

      <label for="business_name">Business Name:</label>
      <p id="business_name"></p>

      <label for="phone_number">Phone Number:</label>
      <p id="phone_number"></p>

      <label for="address">Address:</label>
      <p id="address"></p>

      <label for="abn">ABN:</label>
      <p id="abn"></p>

      <label for="bsb">BSB:</label>
      <p id="bsb"></p>

      <label for="account_number">Account Number:</label>
      <p id="account_number"></p>

      <label for="account_name">Account Name:</label>
      <p id="account_name"></p>

      <label for="logo">Logo:</label>
      <img id="logo" src="" alt="Logo">

      <a href="schedule.html">Home</a>
    </div>

    <div class="profile-edit">
      <h2>Edit Profile</h2>
      <input type="text" id="edit-name" placeholder="Name">
      <input type="text" id="edit-business-name" placeholder="Business Name">
      <input type="tel" id="edit-phone-number" placeholder="Phone Number">
      <input type="text" id="edit-address" placeholder="Address">
      <input type="text" id="edit-abn" placeholder="ABN">
      <input type="text" id="edit-bsb" placeholder="BSB">
      <input type="text" id="edit-account-number" placeholder="Account Number">
      <input type="text" id="edit-account-name" placeholder="Account Name">
      <input type="file" id="edit-logo">
      <button id="edit-btn">Edit Profile</button>
      <button id="save-btn">Save Profile</button>
    </div>
  </div>

  <script src="profile.js"></script>
  <script src="setting.js"></script>
</body>
</html>
