<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <form class="login-form">
        <h1 class="login-form__title">Login</h1>
        <div class="login-form__input-wrapper">
          <label for="email-input" class="login-form__label">Email:</label>
          <input type="email" id="email-input" class="login-form__input" placeholder="Enter your email" required>
        </div>
        <div class="login-form__input-wrapper">
          <label for="password-input" class="login-form__label">Password:</label>
          <div class="login-form__password-wrapper">
            <input type="password" id="password-input" class="login-form__input" placeholder="Enter your password" required>
            <button type="button" id="toggle-button" class="login-form__password-toggle"><i class="fas fa-eye">Show password</i></button>
          </div>
        </div>
        <button type="submit" class="login-form__submit-btn">Login</button>
        <div class="login-form__forgot-password">
          <a href="forgotpassword.html" class="login-form__forgot-password-link">Forgot password?</a>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
