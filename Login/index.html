<!DOCTYPE html>
<html>
  <head>
    <title>Driving Instructor Schedule Manager</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Driving Instructor Schedule Manager</h1>
      </header>
    <main>
      <section>
        <h2>Welcome</h2>
        <p>Please log in to access the schedule manager:</p>
        <form action="schedule.html">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="button-group">
            <button type="submit" id="login-button" class="btn-primary">Login</button>
            <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Driving Instructor Schedule Manager</p>
    </footer>
  </body>
</html>
