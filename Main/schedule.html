<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Driving Instructor Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <h1>Driving Manager</h1>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#add-appointment">Add Appointment</a>
        <a href="#browse-appointments">Browse Appointments</a>
      </div>
      <div class="auth-buttons">
        <button id="login-button" href="index.html">Login</button>
        <button id="logout-button" style="display: none;">Logout</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="add-appointment">
      <h2>Add Appointment/Test</h2>
      <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="fees">Fees:</label>
        <input type="number" id="fees" name="fees" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="appointment">Appointment</option>
          <option value="test">Test</option>
        </select>

        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="booked">Booked</option>
          <option value="cancelled">Cancelled</option>
          <option value="passed">Passed</option>
          <option value="failed">Failed</option>
        </select>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="submit">Add</button>
      </form>
    </section>

    <section id="browse-appointments">
      <h2>Browse Appointments/Test</h2>
      <div>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">

        <button id="sort">Sort</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Fees</th>
            <th>Time</th>
            <th>Address</th>
            <th>Type</th>
            <th>Status</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Appointment/Test data goes here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <div>
      <button id="language-toggle">Language</button>
      <button id="dark-mode-toggle">Dark Mode</button>
    </div>
  </footer>
  <script src="schedule.js"></script>
</body>
</html>
