<!DOCTYPE html>
<html>
  <head>
    <title>Invoice</title>
    <link rel="stylesheet" type="text/css" href="invoice.css">
  </head>
  <body>
    <form action="invoice.php" method="POST">
      <div>
        <h1>Invoice</h1>
        <label for="to-whom">To whom:</label>
        <input type="text" id="to-whom" name="to_whom" placeholder="Enter business/company name" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter item description" required>

        <label for="unit-price">Unit price:</label>
        <input type="number" id="unit-price" name="unit_price" step="0.01" min="0" placeholder="Enter unit price" required>

        <label for="date">Date of invoice:</label>
        <input type="date" id="date" name="date" required>

        <label for="invoice-number">Invoice number:</label>
        <input type="number" id="invoice-number" name="invoice_number" placeholder="Enter invoice number" required>
        
        <button type="submit">Generate Invoice</button>
      </div>
    </form>
  </body>
</html>
